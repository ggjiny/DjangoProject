<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container">
      <div class="header-container d-flex align-items-center justify-content-between">
        <div class="logo" style="background:yellowgreen">
          <h1 class="text-light"><a href="{% url 'home' %}"><span>Eivom</span></a></h1>
          <!-- Uncomment below if you prefer to use an image logo -->
          <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>
        <nav class="nav-menu d-none d-lg-block">
          <ul>
            <li class="active"><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="/review">Review</a></li>
            <li class="get-started" ><a href="#contact" style="background:yellowgreen">Search</a></li>
          </ul>
        </nav><!-- .nav-menu -->
      </div><!-- End Header Container -->
    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center h-100">
    <div class="container text-center position-relative" data-aos="fade-in" data-aos-delay="200" style="font-size: 100px">
      <h1 style="font-size: 35px; font-weight: bold">영화 추천 사이트</h1>
    </div>
  </section><!-- End Hero -->

  {% block content %}
  
  {% endblock %}

      <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-12"> <!--data-aos="fade-up" data-aos-delay="100">-->
            <form action="" method="POST" role="form" class="submit-form mt-4">
              <div class="row">
                <p style="font-size: 20px; font-weight: bold">검색하고 싶은 영화 제목을 입력하세요.</p>
              </div>
              <div class="form-group mt-3">
                {% csrf_token %}
                {{ form }}
                <div class="validate"></div>
              </div>
              <div class="text-center"><button type="submit" style="background:yellowgreen">Search Movie</button></div>
            </form>
          </div>
        </div>

      </div>
    </section><!-- End Contact Section -->

  <!-- ======= Footer ======= -->
  <footer id="footer">

    <div class="container d-md-flex py-4">

      <div class="me-md-auto text-center text-md-start">
        <div class="copyright">
          &copy; Copyright <strong><span>Bethany</span></strong>. All Rights Reserved

        <div class="credits">

        </div>
      </div>
      <div class="social-links text-center text-md-right pt-3 pt-md-0">
        <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
        <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
        <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
        <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
      </div>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top"><i class="icofont-simple-up" style="background: yellowgreen"></i></a>
